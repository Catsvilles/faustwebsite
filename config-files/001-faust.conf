
<VirtualHost *:80>
	ServerName faust.grame.fr
	DocumentRoot /home/faust/www

	Header set Access-Control-Allow-Origin "*"
	Header set Access-Control-Allow-Methods "POST, GET"

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:443>
	ServerName faust.grame.fr
	DocumentRoot /home/faust/www

	Header set Access-Control-Allow-Origin "*"
	Header set Access-Control-Allow-Methods "POST, GET"

	ErrorLog ${APACHE_LOG_DIR}/error-ssl.log
	CustomLog ${APACHE_LOG_DIR}/access-ssl.log combined
	SSLEngine On
	SSLCertificateFile /etc/apache2/ssl/crt/faust.crt
	SSLCertificateKeyFile /etc/apache2/ssl/key/faust.key
	<Location />
		SSLRequireSSL On
		SSLVerifyClient none
#		SSLVerifyDepth 1
		SSLOptions +StdEnvVars +StrictRequire
	</Location>
</VirtualHost>

<VirtualHost *:80>
  	ServerName faustservice.grame.fr
  	ProxyPass / http://localhost:8888/
  	ProxyPassReverse / http://localhost:8888/	
	ProxyPreserveHost On
</VirtualHost>

<Directory /home/faust/www>
	Options Indexes FollowSymLinks
	AllowOverride None
	Require all granted
	Order allow,deny
	Allow from all
</Directory>

